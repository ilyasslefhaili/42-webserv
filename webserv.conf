server {
  listen 8080

  host 127.0.0.1

  server_name test

  error_page 404 /error/404.html
     
  client_max_body_size 1024
        
  root /public
                  
  index index.html

  location / {            
      root /web
                                                      
      autoindex on     
      allow_methods POST GET
      index index.html 
      return abc/index1.html
    #   alias  docs/web    
                                    
                                    
  }

  location cgi-bin {
      root ./
      cgi_path /usr/bin/python3 /bin/bash
      cgi_ext .py .sh
  }
}

server {
    listen 9090
    server_name 127.0.0.1
      root /wwww
}

server {
    listen       7070
    server_name  _
    return 404
      root /ff
}