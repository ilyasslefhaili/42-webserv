server {
  listen 5050

  #host 10.11.7.6

  error_page 404 ./public/ff/error.html
  root ./


  location / {
    cgi_path ./php-cgi
    upload on
    upload_dir ./public/ff
	client_max_body_size 50000000
  }

  location /public/ff {
    upload on
    upload_dir ./public/ff
    cgi_path ./php-cgi
  }

  location /wb {
	root ./public/ff/
    cgi_path ./php-cgi

  }
  autoindex on
}
